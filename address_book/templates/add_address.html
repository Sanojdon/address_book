{% extends 'base.html' %}

{% block title %}
Address Add
{% endblock %}
{% block content %}
<h1>Add Address</h1>
<div class="container">
<form method="POST">
	{% csrf_token %}
	<div class="col-sm-6">
  <div class="form-group">
    <input type="text" class="form-control" id="add_name" name="name" placeholder="Full Name">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="add_email" name="email" placeholder="Email Address">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_phone" name="phone" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_address" name="address" placeholder="Residential Address">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_city" name="city" placeholder="City">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_gender" name="gender" placeholder="Gender">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_state" name="state" placeholder="State">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_zipcode" name="zipcode" placeholder="Zip Code">
  </div>
  <button type="submit" class="btn btn-success">Add Address</button>
</form>
</div>
</div>
{% endblock %}
