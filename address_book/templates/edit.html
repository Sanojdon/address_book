{% extends 'base.html' %}

{% block title %}
Edit Address
{% endblock %}
{% block content %}
<h1>Edit Address</h1>

<div class="container">
<form method="POST">
	{% csrf_token %}
	<div class="col-sm-6">
  <div class="form-group">
    <input type="text" class="form-control" id="add_name" name="name" value="{{ get_address.name }}">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="add_email" name="email" value="{{ get_address.email }}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_phone" name="phone" value="{{ get_address.phone }}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_address" name="address" value="{{ get_address.address }}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_city" name="city" value="{{ get_address.city }}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_gender" name="gender" value="{{ get_address.gender }}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_state" name="state" value="{{ get_address.state }}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="add_zipcode" name="zipcode" value="{{ get_address.zipcode }}">
  </div>
  <button type="submit" class="btn btn-primary">Edit Address</button>
</form>
<form method="POST" action="{% url 'delete' get_address.id %}">
  	{% csrf_token %}
  	<input type="hidden" name="id" value="{{ get_address.id }}">
  	<button type="submit" class="btn btn-danger">Delete Address</button>
  </form>
</div>
</div>
{% endblock %}
